{% extends 'users/index.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="signup-box-container">
	<legend class="border-bottom mb-4">Register for Access</legend>
	<div class="registration-options">
		<form method="POST" class="signup">
			{% csrf_token %}
			<fieldset class="form-group-main">
				{{ form|crispy }}
			</fieldset>	

			<div class="form-group-options">
				<button class="btn btn-outline-primary form-button" type="submit">Register</button>
			</div>
		</form>

		{% include "users/social_accounts_login.html" %}
	</div>

	<div class="border-top pt-3">
		<p class="text-muted">
			Already Have Access?<a class="ml-2" href="{% url 'users:login' %}">Log In</a>
		</p>
	</div>
	
</div>

{% endblock content %}
