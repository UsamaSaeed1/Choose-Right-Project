{% extends 'users/index.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
	{{ message }}
</div>
{% endfor %}
{% endif %}

<div class="reset-password-box-container">

	<legend class="border-bottom mb-4">Password Reset</legend>
	<form method="POST" class="reset-password">
		{% csrf_token %}
		<fieldset class="form-group-main">
			{{ form|crispy }}
		</fieldset>

		<div class="form-group-options">
			<button class="btn btn-outline-primary form-button" type="submit">Reset Password</button>
		</div>
		
	</form>
	
</div>

{% endblock content %}
